<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Robin – Freelance .NET Developer</title>
    <link rel="stylesheet" href="styles.css" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Playfair+Display:wght@600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="background-texture"></div>
    
    <header class="hero">
        <div class="hero-inner">
            <h1>Robin</h1>
            <p class="role">Freelance .NET Backend Developer</p>
            <p class="tagline">I build fast, scalable backend systems with C# & .NET. Let’s create something exceptional.</p>
        </div>
    </header>
    
    <main>
        <section class="contact-card">
            <h2>Let's Talk</h2>
            <p>Get in touch and let’s build your next backend solution.</p>
            <form action="https://formspree.io/f/YOUR_FORM_ID" method="POST">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input id="name" type="text" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input id="email" type="email" name="_replyto" required>
                </div>
                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea id="message" name="message" rows="5" required></textarea>
                </div>
                <button type="submit">Send Message</button>
            </form>
        </section>
    </main>
    
    <footer>
        <p>&copy; 2025 Robin | Built with HTML & CSS | Hosted on GitHub Pages</p>
    </footer>
</body>
</html>
